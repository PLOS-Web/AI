{% load crispy_forms_tags %}

<div class="file-upload-panel">
  <div class="file-upload-description">
    <h4>{{ transition.name }}:</h4>
    <p>{{ transition.file_upload_description }}</p>
  </div>
  
  <div>
    {% crispy form %}
    <a class="btn btn-link" id="cancel-upload">cancel upload</a>
    <script type="text/javascript">
      $("#cancel-upload").click(function(){
      load_transition_panel('{% url transitions_panel article.doi %}');
    });
    </script>
  </div>
</div>
