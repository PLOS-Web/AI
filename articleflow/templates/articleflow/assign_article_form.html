{% load crispy_forms_tags %}

<a href="#" id="assign-form-{{ article.pk }}-trigger">Assign to ...</a>

<div id="assign-form-{{ article.pk }} hide">
  {% crispy form %}
</div>


<a href="#" data-toggle="tooltip" title="first tooltip">hover over me</a>

<script type="text/javascript">
  var data = {
    "html": true,
    "content": $('#assign-form-{{ article.pk }}').html(),
  };
  $("#assign-form-{{ article.pk }}-trigger").popover(data);
</script>
