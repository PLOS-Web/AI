{% load error_tags %}

<div id='error-block'>
  <div id='issues' class="rounded-box-list">
    <div class="rounded-box-header-inner">      
      <h4 class="rounded-box-header">Errors</h4>
      <p>Output from {{ errorset.source }} on {{ errorset.created }}</p>
    </div>
    {% for error in errorset.errors.all %}
      {% render_error_block error %}
    {% endfor %}
  </div>
</div>
