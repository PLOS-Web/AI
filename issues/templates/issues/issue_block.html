{% load ajax_comments %}
{% load comments %}

{% get_comment_count for issue as comment_count %}

<div class="issue">
  <div class="issue-description">
      <span id="issue-status-icon-{{ issue.pk }}" class="issue-status-{{ issue.current_status.status }}">It's 2012 for god's sake, turn on Javascript.</span>
      <span>{{ issue.category }}: {{ issue.description }}</span>
    <script type="text/javascript">
      //  should this be on document ready?
      //$(document).ready(function(){
      //  $('#issue-status-icon-{{ issue.pk }}').html('lalala');
      //});
      var icon{{ issue.pk }} = $('#issue-status-icon-{{ issue.pk }}');
      icon{{ issue.pk }}.html('O');
      icon{{ issue.pk }}.on("click", function(){
        // unresolved case
        if (icon{{ issue.pk }}.hasClass('issue-status-1')){
          var postData = {
            'issue_pk': {{ issue.pk }},
            'status': 2
          };
          $.ajax({
            url: "{% url toggle_issue_status %}",
            type: 'POST',
            datatype: "application/json; charset=utf-8",
            data: postData
          }).done(function (returnedData){
            var valid_statuses = [1,2,3];
            console.log(valid_statuses.indexOf(returnedData['status']));
            if (valid_statuses.indexOf(returnedData['status']) >= 0){
              console.log("valid status");
              icon{{ issue.pk }}.removeClass('issue-status-1').addClass('issue-status-' + returnedData.status);
            }
            console.log(returnedData.status);
          }).error(function (errorMsg) {
            console.log(errorMsg);
          });
      // resolved case
        }else if(icon{{ issue.pk }}.hasClass('issue-status-2')){
          var postData = {
            'issue_pk': {{ issue.pk }},
            'status': 1
          };
          $.ajax({
            url: "{% url toggle_issue_status %}",
            type: 'POST',
            datatype: "application/json; charset=utf-8",
            data: postData
          }).done(function (returnedData){
            var valid_statuses = [1,2,3];
            console.log(valid_statuses.indexOf(returnedData['status']));
            if (valid_statuses.indexOf(returnedData['status']) >= 0){
              console.log("valid status");
              icon{{ issue.pk }}.removeClass('issue-status-2').addClass('issue-status-' + returnedData.status);
            }
            console.log(returnedData.status);
          }).error(function (errorMsg) {
            console.log("error!");
            console.log("errorMsg");
          });
        }
      });
        
    </script>
      
  </div>
  <div class="accordion-toggle" data-toggle="collapse" data-parent="#issue-accordion-{{ issue.pk }}" href="#issue-collapse-{{ issue.pk }}"><a id="issue-collapse-toggle-{{ issue.pk}}" class="center monospace">[+]</a><span id="comment-count-{{ issue.pk }}" class="greyed"> {{ comment_count }} comments</span></div>
  <div id="issue-collapse-{{ issue.pk }}" class="collapse bar-side">
    {% render_comment_block issue %}
  </div>
</div>
